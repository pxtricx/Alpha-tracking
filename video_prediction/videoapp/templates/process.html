<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Video</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            background-size: cover;
            background-position: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: #fff;
            position: relative;
            z-index: 2;
            max-width: 600px;
        }
        h1 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            color: #fff;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }
        .output-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            text-align: left;
        }
        .output-container h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .output-container pre {
            font-size: 1rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            font-weight: bold;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
            animation: blink 5s infinite; /* Adjust the duration to slow down the blinking */
        }
        .dot-pattern {
            position: absolute;
            top: 20%;
            left: 10%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #fff 1px, transparent 1px);
            background-size: 10px 10px;
            z-index: 1;
        }
        .dot-pattern-large {
            position: absolute;
            top: 50%;
            left: 80%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #fff 2px, transparent 2px);
            background-size: 20px 20px;
            z-index: 1;
        }
        .decorative-element {
            position: absolute;
            bottom: 10%;
            right: 5%;
            width: 150px;
            height: 150px;
            background: url('your-decorative-image.png'); /* Add your decorative image here */
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 1;
        }
        .line-pattern {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, #ff6f61, #ff9a9e);
            z-index: 1;
        }
        .corner-pattern {
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: linear-gradient(to bottom right, transparent 50%, #ff6f61 50%);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="logo">Alpha-tracking</div>
    <div class="container">
        <h1>Processing Video: {{ video.title }}</h1>
        <p>Video is being processed. Check the server for results.</p>

        {% if output %}
            <div class="output-container">
                <h2>Output:</h2>
                <pre>{{ output }}</pre>
            </div>
        {% endif %}
    </div>
    <div class="dot-pattern"></div>
    <div class="dot-pattern-large"></div>
    <div class="decorative-element"></div>
    <div class="line-pattern"></div>
    <div class="corner-pattern"></div>
</body>
</html>
